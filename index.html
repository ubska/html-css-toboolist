<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <img src="img/logo copia.png" alt="logo" id="img-logo">
        <strong id="text-logo">Toboolist</strong>
    </header>
    <!-- main -->
    <main>
        <!-- container-box -->
        <div id="box">
            <!-- section-links -->
            <section id="link">
                <span class=" bt bt-task">Add Task</span>
                <span class=" bt bt-section">Add Section</span>
            </section>
            <!-- section-1 -->
            <section class="sc-title">
                <h2>New Task</h2>
                <div class="done">Quarterly Newsletter <span class="mark editoria">Editorial</span></div>
            </section>
        </div>
    </main>
</body>
</html>
